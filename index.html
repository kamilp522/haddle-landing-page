<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Challenge by "https://www.frontendmentor.io?ref=challenge" Frontend Mentor -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <a href="#" class="logo-wrapper"
        ><img src="./images/logo.svg" alt="logo" class="logo"
      /></a>
    </header>
    <main>
      <div class="main-img-wrapper">
        <img
          src="./images/illustration-mockups.svg"
          alt=""
          class="main-img"
          aria-hidden="true"
        />
      </div>
      <div class="info-container">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
      </div>
    </main>

    <footer>
      <div class="socials-container">
        <a
          href="https://facebook.com"
          class="fb-icon"
          aria-label="Click to go to our facebook"
          ><img src="./images/facebook.png" alt="" aria-hidden="true"
        /></a>
        <a
          href="https://twitter.com"
          class="tt-icon"
          aria-label="Click to go to our twitter"
          ><img src="./images/twitter.png" alt="" aria-hidden="true"
        /></a>
        <a
          href="https://instagram.com"
          class="insta-icon"
          aria-label="Click to go to our instagram"
          ><img src="./images/instagram.png" alt="" aria-hidden="true"
        /></a>
      </div>
    </footer>
  </body>
</html>
